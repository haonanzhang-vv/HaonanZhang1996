<!DOCTYPE html>

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f9fc;
      color: #222;
    }
    .cv-container {
      max-width: 900px;

    .cv-download a {
      color: #15396c;
      text-decoration: underline;
      text-decoration-color: #15396c;
      font-size: 1.1em;
      font-weight: bold;
    }
    .cv-download a:hover {
      color: #102545;
      text-decoration-color: #102545;
    }
    .embed-wrapper {
      width: 100%;
      height: 900px;
      border: 1px solid #e0e6ed;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 1em;
      background: #f7f9fc;
    }
    @media (max-width: 600px) {
      .cv-container {

      }
